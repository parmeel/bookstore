<div class="my-5" *ngIf="book">

    <mat-card class="w-card mt-4 ml-1 shadow">
        <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>{{book.title}}</mat-card-title>
            <mat-card-subtitle>{{book.date | date}}</mat-card-subtitle>
        </mat-card-header>
        <div class="d-flex justify-content-center">
            <img class="feature-image img-fluid" src={{book.image}}>
        </div>
        <mat-card-content>
            <ul class="list-group">
                <li class="list-group-item my-2 img-fluid" id="disc" innerHTML={{book.disc}}></li>
            </ul>

            <ul class="list-group">
                <li class="list-group-item"><b>Author:</b><span class="float-right">{{book.author}}</span></li>
                <li class="list-group-item"><b>ISBN:</b><span class="float-right">{{book.isbn}}</span></li>
                <li class="list-group-item"><b>PRICE:</b> <span class="float-right">{{book.price | currency:USD}} </span></li>
            </ul>
        </mat-card-content>

        <mat-card-actions>
            <div class="text-right">
                <button mat-button color="accent"> <i class="fa fa-edit"></i> DELETE</button>
                <button mat-button color="primary"> <i class="fa fa-edit"></i> EDIT</button>
                <button class="btn btn-primary"><i class="fa fa-shopping-cart"></i>   Add to Cart</button>
            </div>

        </mat-card-actions>

    </mat-card>
</div>
