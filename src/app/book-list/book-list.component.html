<div class="mt-5" *ngIf="bookService.books && bookService.books.length > 0">

    <div class="row">
        <div *ngFor="let book of bookService.books" class="card-col col-12 col-lg-4">

            <mat-card class="w-card mt-4 ml-1 shadow">
                <mat-card-header class="d-flex justify-content-center">
                    <mat-card-title>{{book.title}}</mat-card-title>
                    <mat-card-subtitle>{{book.date | date}}</mat-card-subtitle>
                </mat-card-header>
                <div class="d-flex justify-content-center">
                    <img class="feature-image" src={{book.image}}>
                </div>
                <mat-card-content>
                    <ul class="list-group">
                        <li class="list-group-item my-2 truncate" innerHTML={{book.disc|slice:0:100}}>
                    </ul>

                    <ul class="list-group">
                        <li class="list-group-item"><b>Author:</b><span class="float-right">{{book.author}}</span></li>
                        <li class="list-group-item"><b>ISBN:</b><span class="float-right">{{book.isbn}}</span></li>
                        <li class="list-group-item"><b>PRICE:</b> <span class="float-right">{{book.price | currency:USD}} </span></li>
                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <div class="text-right">
                        <button mat-button color="accent" (click)="deleteBook(book)"> DELETE</button>
                        <button mat-button color="primary" [routerLink]="['/detail', book._id]">MORE</button>
                    </div>

                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
